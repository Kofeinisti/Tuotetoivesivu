<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuotetoiveet ja Varaston Vastaus</title>
    <style>
        table, th, td {
            border: 1px solid black;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>Tuotetoiveet ja Varaston Vastaus</h1>

    <h2>Toivomuslomake</h2>
    <form id="productForm">
        <label for="product">Tuote:</label>
        <input type="text" id="product" name="product" required><br>

        <label for="quantity">Määrä:</label>
        <input type="number" id="quantity" name="quantity" required><br>

        <label for="color">Väri:</label>
        <input type="text" id="color" name="color"><br>

        <button type="submit">Lähetä Toive</button>
    </form>

    <h2>Toiveet ja Varaston Vastaus</h2>
    <table id="requestsTable">
        <thead>
            <tr>
                <th>Tuote</th>
                <th>Määrä</th>
                <th>Väri</th>
                <th>Varaston Status</th>
                <th>Viestit</th>
                <th>Vastaa</th>
            </tr>
        </thead>
        <tbody id="requestsBody"></tbody>
    </table>

    <script src="javascript"></script>
</body>
</html>
