<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuotetoiveet</title>
</head>
<body>
    <h1>Tuotetoiveet</h1>

    <h2>Tehdäksesi tuotetoiveen, täytä alla oleva lomake</h2>

    <form id="productForm">
        <label for="product">Tuote:</label>
        <input type="text" id="product" name="product" required><br>

        <label for="quantity">Määrä:</label>
        <input type="number" id="quantity" name="quantity" required><br>

        <label for="color">Väri:</label>
        <input type="text" id="color" name="color"><br>

        <button type="submit">Lähetä Toive</button>
    </form>

    <h2>Tuotetoiveet ja Varastovastaukset</h2>

    <table id="requestsTable">
        <thead>
            <tr>
                <th>Tuote</th>
                <th>Määrä</th>
                <th>Väri</th>
                <th>Saatavilla</th>
                <th>Hinta (€)</th>
                <th>Toimitusaika</th>
                <th>Vastaus</th>
            </tr>
        </thead>
        <tbody id="requestsBody">
            <!-- Täällä näkyvät toiveet ja vastaukset -->
        </tbody>
    </table>

    <script src="javascript"></script>
</body>
</html>
